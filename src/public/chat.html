<!doctype html>
<html lang="en">
<head>
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="chat">
    <div id="sidebar" class="chat__sidebar">
    </div>
    <div class="chat__main">
        <div class="chat__messages" id="messages">
            <h1>Chat App</h1>
            <br>
        </div>

        <div class="compose">
            <form id="message-form" action="">
                <input name="message" type="text" required autocomplete="off">
                <button type="submit" id="message-button">Send message</button>
            </form>
            <button id="send-location">Send location</button>
        </div>

    </div>
</div>

<!--Mustache tmpl: -->
<script id="message-tmpl" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
    </div>
</script>

<script id="location-tmpl" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <p><a target="_blank" href='{{& url}}'>My current location</a></p>
    </div>
</script>

<script id="sidebar-template" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
        {{#users}}
            <li>{{username}}</li>
        {{/users}}
    </ul>
</script>


<script src="https://unpkg.com/mustache@latest"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>

<!-- from our server -->
<script src="/socket.io/socket.io.js"></script>

<script src="/js/chat.js"></script>
</body>
</html>
